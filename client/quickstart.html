<script>
    function insertMessage(userId, email, callback) {
        var base64EncodedEmail = btoa(email);
        var request = gapi.client.gmail.users.messages.insert({
            'userId': userId,
            'message': {
                'raw': base64EncodedEmail
            }
        });
        request.execute(callback);
    }
